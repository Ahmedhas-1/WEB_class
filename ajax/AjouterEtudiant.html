<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    h1{
        border-bottom: 3px solid #cc9900;
        color: #996600;
        font-size: 30px;
    }
    </style>
</head>
<body>
<h1>Ajouter un etudiant</h1>
<script>
function ajouter()
{
    var xmlhttp = new XMLHttpRequest();
    var url="http://localhost/ajax/ajouter.php";
    xmlhttp.onreadystatechange=function()
    {
        if(this.readyState==4 && this.status==200){
            if(this.responseText=="OK")
            {
                document.getElementById("demo").innerHTML="Etudiant est bien ajoute";
                document.getElementById("demo").style.backgroundColor="green";
            }
            else
            {console.log(this.responseText);
                document.getElementById("demo").innerHTML="Etudiant est deja inscrit, verifier le CIN";
                document.getElementById("demo").style.backgroundColor="#fba";
            }
        }
    }
    xmlhttp.open("POST",url,true);
    form=document.getElementById("myForm");
    formdata=new FormData(form);
    xmlhttp.send(formdata);
}
</script>
<p>
    <form id="myForm">
    Nom:
    <br><input type="text" id="nom" name="nom" required/><br>
    Prenom:
    <br><input type="text" id="prenom" name="prenom" required/><br>
    CIN:
    <br><input type="number" id="cin" name="cin" required/><br>
    Mot de passe:
    <br><input type="password" id="pwd" name="pwd" required/><br>
    E-mail:
    <br><input type="email" id="email" name="email" required/><br>
    Classe:
    <br><input type="text" id="classe" name="classe" required/><br>
    Adresse:
    <br><input type="text" id="adresse" name="adresse" required/><br>
    <button type="submit" onclick="ajouter()">Ajouter</button>
</form>
</p>
<div id="demo"></div>
</body>
</html>
