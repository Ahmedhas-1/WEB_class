    <h2>Javascript fonction</h2>
    <p id="demo"></p>
    <script>
    var f1 = function (data , x) {
        var sum = 0;
        data.forEach(function (y) {
         sum += y * x;
        });
        return sum ;
        }
        data = [1,1,1];
        console.log(f1(data,3));
        console.log(f1(data,f1(data,3))); 
    </script>
